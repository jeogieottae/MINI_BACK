spring:
  application:
    name: mini

  datasource:
    url: jdbc:mysql://localhost:3306/tourapp
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  docker:
    compose:
      enabled: false
